{% extends "commun/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Sign In' %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Sign In' %}</button>
                <small class="test-muted ml-2">
                    <a href="{% url 'password_reset' %}">{% trans 'Forgot Password?' %}</a>
                </small>
            </div>
        </form>
        <div ckass="border-top pt-3">
            <small class="text-muted">
                {% trans "Don't have an account?" %} <a class="ml-2" href="{% url 'register' %}">{% trans 'Sign Up' %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
